<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Teste Prático | O Povo</title>
        <!-- CSS padrão -->
        <link type="text/css" rel="stylesheet" href="assets/css/index.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <main class="container container-fluid">

            <div class="home">

                <div class="esquerda">
                    <h1 class="titulo">Empresas</h1>
                    <p class="descricao">
                        Lorem ipsum cubilia fringilla per diam primis, ut vel suscipit aliquet nostra 
                        felis habitant, ac tincidunt fermentum proin justo. 
                    </p>
                    <img class="" src="./assets/imagens/imagem.svg" alt="imagem ilustrativa">
                </div>

                <div class="direita">

                    <div>
                        <img class="" src="./assets/imagens/ícone.svg" alt="prédio ilustrativo">
                    </div>

                    <!-----  Formmulário ------>
                    <div class="wrapper-form">
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="inputNomeFantasia">Nome fantasia:</label>
                                    <input type="text" class="form-control" id="inputNomeFantasia" aria-describedby="inputNomeFantasia" placeholder="Jornal O Povo">
                                </div>
                                <div class="form-group">
                                    <label for="inputRazao">Razão social:</label>
                                    <input type="text" class="form-control" id="inputRazao" placeholder="Empresa Jornalística O Povo">
                                </div>
                                <div class="form-group">
                                    <label for="inputCNPJ" onclick="MascaraParaLabel()">CNPJ:</label>
                                    <input type="text" class="form-control" id="inputCNPJ" placeholder="00.000.000/0000-00">
                                </div>
                                <div class="form-group">
                                    <label for="inputNome">Usuário responsável:</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Nome e Sobrenome">
                                </div>
                                <div class="form-group">
                                    <label for="inputTelefone">Telefone:</label>
                                    <input type="text" class="form-control" id="inputTelefone" placeholder="(xx)xxxx-xxxx">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email:</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="jornalopovo@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input type="password" class="form-control" id="senha" placeholder="*********">
                                </div>
                                <div class="form-group">
                                    <label for="senhaConfirma">Confirmar senha:</label>
                                    <input type="password" class="form-control" id="senhaConfirma" placeholder="*********">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="check">
                                    <label class="form-check-label" for="check">Concordo com os termos de uso</label>
                                </div>
                                <div class="cadastrar">
                                    <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!------ /Formulário ------>

                </div>

            </div>

        </main>
        

        <!-- BootStrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
         <!-- Jquery -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <!-- Java Script padrão -->
         <script type="text/javascript" src="assets/js/index.js"></script>
    </body>
</html>
